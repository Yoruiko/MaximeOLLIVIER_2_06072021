<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Reservia</title>
    </head>
    
    
    <body>

        <header>
<!--Partie tout en haut du header avec le logo a gauche et la partie nav a droite-->
            <div id="logo_nav">
                <img class="reservia_logo" src="images/logo/Reservia.svg" alt= />
                <nav class="nav_bar">
                    <ul>
                        <li><a href="hebergements">Hébergements</a></li>
                        <li><a href="activites">Activités</a></li>
                        <li><a href="sinscrire"><span>S'inscrire</span></a></li>
                    </ul>
                </nav>
            </div>
<!--Partie avec un h1 et une phrase en dessous -->
            <div id="slogans">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
<!--partie recherche de ville comprenant, de gauche a droite, une icone Map, une zone de recherche de ville, un bouton rechercher-->
            <div id="search_city">
                <div id="icon">
                    <i class="fas fa-map-marker-alt fa-lg"></i>
                </div>
                <div id="search_bar">
                    <input type="text" placeholder="Marseille, France">
                </div>
                <div id="search_button" >
                    <a href="#">Rechercher</a>
                </div>
            </div>
<!--Parties des filtres-->
            <div id="filter">
                <p>Filtres</p>
                <div id="filters_type">
                    <class id="economique"><!--manque icone-->Économique</class>
                    <class id="familial"><!--manque icone-->Familial</class>
                    <class id="Romatique"><!--manque icone-->Romantique</class>
                    <class id="animaux"><!--manque icone-->Animaux autorisés</class>
                </div>
            </div>
<!--Petit texte bottom du header-->
            <div id="logements">
            <p>Plus de 500<!-- <<<surement une balise--> logements sont disponibles dans cette ville</p>
            </div>
        </header>



    </body>
</html>
